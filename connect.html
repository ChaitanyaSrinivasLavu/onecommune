<!DOCTYPE html>
<html>
<head>
    <title>Connect with User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        a:hover {
            background-color: #0056b3;
        }
        .chat-button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .chat-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect with User</h1>
        <p>You are connecting with the user at location:</p>
        <p><strong>({{ location[0] }}, {{ location[1] }})</strong></p>
        <a class="chat-button" href="/chat/{{ location[0] }}/{{ location[1] }}">Chat Now</a>
        <a href="/nearby_users?location={{ location[0] }},{{ location[1] }}">Go back to Nearby Users</a>
        <a href="/">Go back to Home</a>
    </div>
</body>
</html>
