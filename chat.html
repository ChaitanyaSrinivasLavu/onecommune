<!DOCTYPE html>
<html>
<head>
    <title>Chat with User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        textarea {
            width: calc(100% - 20px);
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .messages {
            margin-top: 20px;
            text-align: left;
        }
        .message {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat with User at ({{ location[0] }}, {{ location[1] }})</h1>
        <form action="/chat/{{ location[0] }}/{{ location[1] }}" method="post">
            <textarea name="message" placeholder="Type your message here..." required></textarea>
            <button type="submit">Send</button>
        </form>
        <div class="messages">
            {% for message in messages %}
                <div class="message">{{ message['message'] }}</div>
            {% endfor %}
        </div>
        <a href="/connect/{{ location[0] }}/{{ location[1] }}">Go back to Connect</a>
        <a href="/">Go back to Home</a>
    </div>
</body>
</html>
